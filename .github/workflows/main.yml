name: Build and Deploy to AKS
 
on:

  push:

    branches:

      - main
 
jobs:

  build:

    runs-on: ubuntu-latest
 
    steps:

    - name: Checkout code

      uses: actions/checkout@v2
 
    - name: Login to Azure Container Registry

      uses: azure/docker-login@v1

      with:

        login-server: demoacr1.azurecr.io

        username: ${{ secrets.ACR_USERNAME }}

        password: ${{ secrets.ACR_PASSWORD }}
 
    - name: Build Docker image

      run: |

        docker build -t demoacr1.azurecr.io/wisecow:latest .

        docker push demoacr1.azurecr.io/wisecow:latest
 
  deploy:

    runs-on: ubuntu-latest
 
    steps:

    - name: Login to Azure

      uses: azure/login@v1

      with:

        creds: ${{ secrets.AZURE_CREDENTIALS }}
 
    - name: Deploy to AKS

      uses: Azure/k8s-deploy@v1

      with:

        azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

        azure_container_registry: demoacr1.azurecr.io

        azure_resource_group: Demo-rg

        kubernetes_cluster: DemoAKS

        namespace: default

        images: |

          demoacr1.azurecr.io/wisecow:latest
